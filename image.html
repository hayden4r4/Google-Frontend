<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Image</title>
  </head>
  <body class="image">
    <img class="logo" src="googleimageslogo.png" alt="Google Logo" />
    <div class="search">
      <form action="https://google.com/search">
        <input id="searchbox" type="text" name="q" />
        <div class="searchbuttons">
          <input type="hidden" name="tbm" value="isch" />
          <input
            id="imagesearchbutton"
            type="submit"
            value="Google Image Search"
          />
        </div>
      </form>
    </div>
  </body>
</html>
