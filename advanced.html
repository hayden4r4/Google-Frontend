<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced</title>
  </head>
  <body class="advanced">
    <a href="index.html">
        <img class="logo" src="googlelogo.png" alt="Google Logo" />
    </a>
    <h1 id="advancedheading">
        Advanced Search
    </h1>
    <hr id="line"/>
    <div class="search">
        <form action="https://google.com/search">
            <div class="searchboxes">
                <label id="as_q_label" for="as_q_box">all these words:</label> 
                <input id="as_q_box" type="text" name="as_q" />
                <label id="as_epq_label" for="as_epq_box">this exact word or phrase:</label> 
                <input id="as_epq_box" type="text" name="as_epq" />
                <label id="as_oq_label" for="as_oq_box">any of these words:</label> 
                <input id="as_oq_box" type="text" name="as_oq" />
                <label id="as_eq_label" for="as_eq_box">none of these words:</label> 
                <input id="as_eq_box" type="text" name="as_eq" />
            </div>
            <div class="searchbutton">
                <input type="submit" value="Google Advanced Search" />
            </div>
        </form>
    </div>
  </body>
</html>
