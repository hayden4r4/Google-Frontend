<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced</title>
  </head>
  <body class="advanced">
    <div class="links">
      <a id="searchlink" href="index.html">Home</a>
    </div>
    <a href="index.html">
      <img class="logo" src="googlelogo.png" alt="Google Logo" />
    </a>
    <h1 id="advancedheading">Advanced Search</h1>
    <hr id="line" />
    <h3 id="findpages">Find pages with...</h3>
    <div class="search">
      <form action="https://google.com/search">
        <div class="searchboxes">
          <label id="as_q_label" for="as_q_box">all these words:</label>
          <input id="as_q_box" type="text" name="as_q" />

          <label id="as_epq_label" for="as_epq_box"
            >this exact word or phrase:</label
          >
          <input id="as_epq_box" type="text" name="as_epq" />

          <label id="as_oq_label" for="as_oq_box">any of these words:</label>
          <input id="as_oq_box" type="text" name="as_oq" />

          <label id="as_eq_label" for="as_eq_box">none of these words:</label>
          <input id="as_eq_box" type="text" name="as_eq" />
        </div>
        <input id="searchbutton" type="submit" value="Advanced Search" />
      </form>
    </div>
  </body>
</html>
