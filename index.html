<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
  </head>
  <body class="index">
    <div class="links">
      <a id="imagesearchlink" href="image.html">Images</a>
      <a id="advancedsearchlink" href="advanced.html">Advanced</a>
    </div>
    <img class="logo" src="googlelogo.png" alt="Google Logo" />
    <div class="search">
      <form title="searchform" action="https://google.com/search">
        <input id="searchbox" type="text" name="q" />
        <div class="searchbuttons">
          <input id="searchbutton" type="submit" value="Google Search" />
          <input
            id="luckybutton"
            type="submit"
            name="btnI"
            value="I'm Feeling Lucky"
          />
        </div>
      </form>
    </div>
  </body>
</html>
